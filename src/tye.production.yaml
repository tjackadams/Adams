name: adams
registry: tjackadams

ingress:
  - name: ingress
    bindings:
      - port: 80
    rules:
      - host: identity.itadams.co.uk
        service: identity-api
      - host: status.itadams.co.uk
        service: webstatus

services:

- name: identity-api
  include: Services/Identity/Identity.Api/tye.production.yaml
  liveness:
    http:
      path: /liveness
  readiness:
    http:
      path: /hc
    initialDelay: 1

- name: webstatus
  include: Web/WebStatus/tye.production.yaml
  liveness:
    http:
      path: /liveness