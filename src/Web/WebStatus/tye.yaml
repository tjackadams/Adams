name: adams

services:
- name: webstatus
  dockerFile: Web/WebStatus/Dockerfile
  dockerFileContext: .

  env:
  - ASPNETCORE_ENVIRONMENT=Development
  - HealthChecksUI__HealthChecks__0__Name=WebBlazor HTTP Check
  - HealthChecksUI__HealthChecks__0__Uri=https://localhost:5100/hc
  - HealthChecksUI__HealthChecks__1__Name=Identity HTTP Check
  - HealthChecksUI__HealthChecks__1__Uri=https://localhost:5105/hc

  bindings:
  - port: 5107
    protocol: https