name: adams

services:

- name: webstatus
  dockerFile: Web/WebStatus/Dockerfile
  dockerFileContext: .

  env:
  - ASPNETCORE_ENVIRONMENT=Production
  - HealthChecksUI__HealthChecks__0__Name=WebBlazor HTTP Check
  - HealthChecksUI__HealthChecks__0__Uri=https://webblazor/hc
  - HealthChecksUI__HealthChecks__1__Name=Identity HTTP Check
  - HealthChecksUI__HealthChecks__1__Uri=https://identity-api/hc
  - Serilog__SeqServerUrl
  - OrchestratorType
  - IsClusterEnv

  bindings:
  - port: 443
    protocol: https